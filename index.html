<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Project 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container-1">
            <h2>Mini Project 1: Your Age in Days</h2>
        
            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id = "flex-box-result">
                    <h1 id="ageInDays"></h1>
                </div>
            </div>
        </div>

        <div class="container-2">
            <h2>Mini Project 2: Cat Generator</h2>

            <div class="flex-box-container-2">
                <div>
                    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Genrate Cat</button>
                </div>
            </div>

            <div class="flex-box-container-2" id="flex-cat-gen"></div>
        </div>

        <div class="container-3">
            <h2>Mini Project 3: Rock, Paper, Scissor</h2>
            <div class="flex-box-container-3" id = "flex-box-rps">
                <img id ="rock" src = "http://clipart-library.com/img/1603226.png" height="150px" width="150px" onclick="rpsGame(this)"/>
                <img id ="paper" src = "http://clipart-library.com/image_gallery/196461.png" height="150px" width="150px" onclick="rpsGame(this)"/>
                <img id ="scissors" src = "http://clipart-library.com/images/ATbKBx55c.png" height="150px" width="150px" onclick="rpsGame(this)"/>
            </div>
        </div>

        <div class="container-4">
            <h2>Mini Project 4: Change the Color of All Buttons!</h2>

            <div class="flex-box-container-4">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>

                    <button class="btn btn-primary">Wee!</button>
                    <button class="btn btn-danger">Yahoo!</button>
                    <button class="btn btn-warning">Google!</button>
                    <button class="btn btn-success">Facebook!</button>
                </form>
            </div>
        </div>

        <div class="container-5">
            <h2>Mini Project 5: Blackjack</h2>
            <h3><span id="blackjack-result">Let's Play</span></h3>


            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                    <button class="btn btn-warning" id="blackjack-stand-button" disabled>Stand</button>
                    <button class="btn btn-danger" id="blackjack-deal-button" disabled>Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id = "wins">0</span></td>
                        <td><span id = "losses">0</span></td>
                        <td><span id = "draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>



        


        <script src="static/js/script.js"></script>
    </body>
</html>
